<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      rel="icon"
      href="photos/neonbolt.jpg"
    />
    <title>Weather in Neon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="style.css" />

<script src="https://kit.fontawesome.com/56325b4d21.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div id="main-card" style="width: 60%">
        <div id="current-heading">
          <div id="city-heading"><h1></h1></div>
          <span id="date"><h2></h2></span>
          <span><i class="fa-regular fa-clock" id="clock"></i></span>
          <span id="time"><h2></h2></span>
        </div>

        
          <form id="search-new-city">
          <input
            type="text"
            id="search-bar"
            placeholder="Enter new city here"
            autofocus/>
          <input type="submit" value="Submit" id="submit-search"/>
          <button id="current-location">Current Location</button>
        </form>
       

        <div id="weather-now">
        <div class="temperature">
          <div class="row today">
            
              <div class="col-2" id="emoji-now">
                  <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Condition" id="icon"/>
              </div>
          <div class="col-1"></div>
              <div class="col-1" id="high">High
              <br>
              <div><span id="high-today"></span>째</div>
            <div><span id="low">Low</span></div>
              <div><span id="low-today"></span>째</div>
           </div>
            <div class="col-2" id="currently">Now
              <br>
<div><span class="temperature" id="current-temperature">
  <div><span id="current-temp"></span></div>
                      </span>
                    
                        <div class="units"
                        ><a href="#" id="fahrenheit-link" class="active">째F</a>
                        |
                        <a href="#" id="celsius-link">째C</a>
                    </div>
              
            </div>
            </div>
    
           <div class="col-1"></div>
           <div class="col-3 conditions">
              <ul class="list-group">
                <li class="list-group-item"> <span id="current-condition"></span></li>
                <li class="list-group-item">Humidity: <span id="current-humidity"></span>%</li>
                <li class="list-group-item">Wind: <span id="current-windspeed"></span>mph</li>
              </ul>
            </div>
        </div>

<br>
<div id="forecast">
</div>
</div>
</div>
</div>
  <div id="tag"><i class="fa-solid fa-code"></i>
  <a href="https://github.com/LEHThomp/weather-in-neon" target="_blank">Open-source code</a> by Laura Thompson <i class="fa-solid fa-code"></i></div>

 
  <script type="text/javascript" src="index.js"></script>

  </body>
</html>
